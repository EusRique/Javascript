    <script>
        /*
        Em uma página crie uma função que dado um número de minutos crie um countdown em tempo real (de segundo a segundo)
        até chegar em zero no formato 08:30:20, por exemplo:
        */

        //Aqui vai ser sempre a hora atual
        var startDate = new Date();
        //Como exemplo vou definir a data de fim com base na data atual
        var endDate = new Date();
        endDate.setDate(endDate.getDate()+5);

        //aqui é a diferenca entre as datas, basicamente é com isso que voce calcula o tempo restante
        var dateDiff;
        var days, hours, minutes, seconds;
        var $day    = $('#dias');
        var $hour   = $('#horas');
        var $minute = $('#minutos');
        var $second = $('#segundos');
        var debug   = $('#debug');
        var timer;

        function update() {
            dateDiff = endDate - startDate;
            dateDiff = dateDiff / 1000;
            
            seconds = Math.floor((dateDiff % 60));

            dateDiff = dateDiff / 60;
            minutes = Math.floor((dateDiff % 60));

            dateDiff = dateDiff / 60;
            hours = Math.floor((dateDiff%24));

            days = Math.floor(dateDiff/24);

            $day.text(days);
            $hour.text(hours);
            $minute.text(minutes);
            $second.text(seconds);

            startDate.setSeconds(startDate.getSeconds()+1);
            
            
        }

        update();
        timer = setInterval(update, 1000);
    </script>
