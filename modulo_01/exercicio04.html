<body>
    <script>
        //Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
        
        function experiencia(anos) {
            if (anosEstudo == 0 || anosEstudo == 1) {
                resultado = "Iniciante";
            
            } else if (anosEstudo > 1 && anosEstudo <= 3) {
                resultado =  "Intermediário";
            
            } else if (anosEstudo > 3  && anosEstudo <= 6) {
                resultado = "Avançado";
            
            } else if (anosEstudo > 6) {
                resultado = "Jedi Master";
            }   
        }
        
        var anosEstudo = 76;
        experiencia(anosEstudo)
        console.log(anosEstudo + " anos de estudo! sua experiência equivale a um " + resultado);

        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
    </script>
