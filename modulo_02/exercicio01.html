<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <!--
        Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px 
        de altura e largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela.
    -->
    <div class="container">
        <div id="app">
            <button type="button" class="btn btn-success">Success</button>
            <div class="box"></div>
        </div>
    </div>
    <script>
        var btnElement = document.querySelector('button.btn');
        var boxElement = document.querySelector('.box');

        btnElement.onclick = function() { 
            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.marginTop = '50px';
            boxElement.style.backgroundColor = '#f00';
        }
    </script>
</body>
</html>
